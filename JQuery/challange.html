<!DOCTYPE html>
<html lang="en">
<head> 
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</head>
<script>
    // when document is ready do the following function
      $(document).ready(function(){
          // targeting html 
          $("html").append(
              "<body>\
                <h1>Basic Jquery</h1>\
                <p>Hello!</p>\
               </body>"
          );

// target DOM elements to disappear when clicking the paragraph 
        $("p"). click(function() {
        $('h1').hide ();
    });
});

</script>
</html>
